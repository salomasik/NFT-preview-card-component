<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin-top:50px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="card" id="card">
  <div class="card__header">
    <img src="./images/image-equilibrium.jpg" alt="Photo equilibrium" class="card__header__img-head">
<div class="overlay"></div>
  </div>

  <div class="card__description">
    <h2><a href="#">
      Equilibrium #3429
    </a></h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__description__info">
      <span class="card__description__info__ETH">
        <img class="card__description__ETH__img" src="./images/icon-ethereum.svg" alt="Image Ethereum">
        0.041 ETH
      </span>
  
      <span class="card__description__info__time-left">
        <img class="card__description__time-left__img" src="./images/icon-clock.svg" alt="Image Clock">
        3 days left
      </span>
    </div>
    
  </div>
<hr>

  <div class="card__creator">
    <img src="./images/image-avatar.png" alt="Image Avatar" class="card__creator__img">
    <p class="card__creator__whos">
      Creation of 
      <span class="card__creator__whos__name">
        <a href="#">
          Jules Wyvern
        </a>
      </span>
    </p>
  </div>


</article>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Borisenko</a>.
  </div>
</body>
</html>
